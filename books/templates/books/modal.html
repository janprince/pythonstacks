  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle"><i class="fa fa-envelope mr-2 text-primary"></i>Subscribe to receive Updates.</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <p class="mt-3">Join our mailing list to receive the latest updates and programming tips from PythonStacks.</p>
                    <form method="post" action="{% url 'marketing:subscription' %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Enter your email">
                        <button class="btn btn-primary btn-block mt-3" type="submit">Subscribe</button>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
