{% extends "blog/base.html" %}



{% block content %}

<div class="container">

    <div class="row">

      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{ post.title }}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{ post.author }}</a>
        </p>

        <hr>

        <!-- Date/Time -->
        <p>Posted on {{ post.pub_date | date:"F d, Y" }}</p>

        <hr>

        <!-- Preview Image -->
        {% if post.image %}
        <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="">
        {% endif %}

        <hr>

        <!-- Post Content -->
        {{ post.content | safe}}
        <hr>
      </div>

      {% include "blog/sidebar.html" %}
    </div>
</div>

{% endblock content%}
