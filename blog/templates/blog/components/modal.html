<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content rounded-0">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">PythonStacks Newsletters</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center py-3">
            <i class="far fa-paper-plane fa-2x mb-2"></i>
            <h3 class="mb-5">Subscribe to receive updates!</h3>
            <form class="form-inline d-flex" method="post" action="{% url 'marketing:subscription' %}">
              {% csrf_token %}
                <input class="form-control form-control-lg flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 rounded-0" id="inputEmail" name="email" type="email" placeholder="Enter email address..." />
                <button class="btn btn-primary mx-auto" type="submit">Subscribe</button>
            </form>
        </div>
      </div>
<!--      <div class="modal-footer">-->
<!--        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
<!--        <button type="button" class="btn btn-primary">Save changes</button>-->
<!--      </div>-->
    </div>
  </div>
</div>
