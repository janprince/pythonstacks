<div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search This Blog</h5>
          <div class="card-body">
            <form method="get" action="{% url 'blog:search' %}">
            <div class="input-group">
              <input type="text" class="form-control" name="q" placeholder="Search Python keywords...">
              <span class="input-group-append">
                <button class="btn btn-secondary" type="submit">Go!</button>
              </span>
            </div>
            </form>
          </div>
        </div>


        <!-- Side Widget -->
        <div class="card my-4">
          <h5 class="card-header">Most Recent Posts</h5>
          <div class="card-body">
            {% for recent in recent_posts %}
            <p ><a class="text-dark" href="{% url 'blog:detail' recent.slug %}">&rarr; {{ recent.title }}</a></p>
            {% endfor %}
          </div>
        </div>


        <!-- Categories Widget -->
        <div class="card my-4">
          <h5 class="card-header">Categories</h5>
          <div class="card-body">
            {% for cat in categories %}
              <a class="btn btn-success mt-2" href="{% url 'blog:category' cat.tag %}">{{ cat }}</a>
            {% endfor %}
          </div>
        </div>

</div>
