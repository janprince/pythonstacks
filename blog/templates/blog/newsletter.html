{% load static %}
  <section class="signup-section my-5" id="signup">
      <div class="container p-5 news-border">
          <div class="row">
              <div class="col-md-10 col-lg-8 mx-auto text-center">
                  <i class="far fa-paper-plane fa-2x mb-2"></i>
                  <h2 class="mb-5">Subscribe to receive updates!</h2>
                  <form class="form-inline d-flex" method="post" action="{% url 'marketing:subscription' %}">
                    {% csrf_token %}
                      <input class="form-control form-control-lg flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0 rounded-0" id="inputEmail" name="email" type="email" placeholder="Enter email address..." />
                      <button class="btn btn-primary mx-auto" type="submit">Subscribe</button>
                  </form>
              </div>
          </div>
      </div>
  </section>
